<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="slider" id="slider">
      <input type="radio" name="slider" id="slide_1" checked>
      <input type="radio" name="slider" id="slide_2">
      <input type="radio" name="slider" id="slide_3">
      <input type="radio" name="slider" id="slide_4">
      <div class="slides__list" id="slides">
        <div class="overflow" id="overflow">
          <div class="inner">
            <div class="slide__item slide_1">
              <div class="slide__content">
                <h2>Slide 1</h2>
                <p>Title Slide 1</p>
              </div>
            </div>
            <div class="slide__item slide_2">
              <div class="slide__content">
                <h2>Slide 2</h2>
                <p>Title Slide 2</p>
              </div>
            </div>
            <div class="slide__item slide_3">
              <div class="slide__content">
                <h2>Slide 3</h2>
                <p>Title Slide 3</p>
              </div>
            </div>
            <div class="slide__item slide_4">
              <div class="slide__content">
                <h2>Slide 4</h2>
                <p>Title Slide 4</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="controls" id="controls">
        <label for="slide_1"></label>
        <label for="slide_2"></label>
        <label for="slide_3"></label>
        <label for="slide_4"></label>
      </div>
      <div class="bullets" id="bullets">
        <label for="slide_1"></label>
        <label for="slide_2"></label>
        <label for="slide_3"></label>
        <label for="slide_4"></label>
      </div>
    </div>
  </div class="wrapper">
</body>

</html>
